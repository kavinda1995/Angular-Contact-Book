<div class="row">
	<div ng-contoller = "ContactsCtrl">
		<div class="col-md-5" ng-show="addFormShow">
			<h3>Add Contact</h3>
			<form ng-submit="addContact()">
			  <div class="form-group">
			    <label>Contact Name</label>
			    <input type="name" class="form-control" ng-model="name" placeholder="Name">
			  </div>
			  <div class="form-group">
			    <label>Contact Email</label>
			    <input type="Email" class="form-control" ng-model="email" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label>Phone Number</label>
			    <input type="number" class="form-control" ng-model="phone" placeholder="PhoneNumber">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>

		<div class="col-md-5" ng-show="editFormShow">
			<h3>Edit Contact</h3>
			<form ng-submit="editContact()">
			  <div class="form-group">
			    <label>Contact Name</label>
			    <input type="name" class="form-control" ng-model="name" placeholder="Name">
			  </div>
			  <div class="form-group">
			    <label>Contact Email</label>
			    <input type="Email" class="form-control" ng-model="email" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label>Phone Number</label>
			    <input type="text" class="form-control" ng-model="phone" placeholder="PhoneNumber">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-7">
			<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.phone}}</td>
					<td>
						<a class="btn btn-success" ng-click="showEditForm(contact)">Update</a>
						<a class="btn btn-danger" ng-click="removeContact(contact)">Delete</a>
					</td>
				</tr>
			</tbody>
		</div>
	</div>
</div>
